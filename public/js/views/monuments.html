<div class='card' ng-repeat='monument in monuments'>
  <div class='title'>{{monument._id}}</div>
</div>

<div id='action-button' class='fab red' ng-click='lookForNearbyMonuments()'>
  <core-icon icon='search' aria-label='search' role='img' ng-show='!isLoading'></core-icon>

  <core-icon icon='more-horiz' aria-label='more-horiz' role='img' ng-show='isLoading'></core-icon>
</div>
