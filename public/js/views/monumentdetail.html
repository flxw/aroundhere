<div class='card card-padding'>
  <h1>{{ details.mon.belongsToMonument.description }}</h1>
  <p>{{ details.mon.formatted }}</p>
</div>

<div class='card card-padding'>
  <a href='{{details.linkedData.link}}'>More information</a>
</div>

<div class='card' ng-repeat='imageUrl in details.linkedData.images'>
  <img class='detail' ng-src='{{imageUrl}}'>
</div>

<div id='action-button' class="floating-action-button" ng-click='goBack()'>
  <span class='height-fix'>X</span>
</div>
