<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
  <meta name='mobile-web-app-capable' content='yes'>

  <title>Around Here</title>

  <link rel='manifest' href='manifest.json'>
  <link rel='icon' sizes='192x192' href='/img/launcher-icon-2x.png'>

  <link rel='stylesheet' type='text/css' href='/vendor/normalize.css/normalize.css'>
  <link rel='stylesheet' type='text/css' href='/css/aroundhere.css'>
  <link rel='stylesheet' type='text/css' href='/css/leaflet.css' />
  <link rel='stylesheet' type='text/css' href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet'>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.js'></script>
  <script src='http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js'></script>
  <script src='/vendor/leaflet.locatecontrol/dist/L.Control.Locate.min.js' type='text/javascript'></script>
</head>

<body>
  <div id='searchBar'>
    <input id='searchInput' type='search'>
    <button id='searchButton'>Search</button>
  </div>
  <div id='map'></div>

  <div id='filterPanel'>
    <div class='panelContent'>
      <div id='yearOfConstructionFilter'>
        <p>
          Constructed from
          <input type="number" name="from" min="1" max="2014">
           to
          <input type="number" name="to" min="1" max="2015">
        </p>
      </div>
      <button id='applyFilterButton'>Apply filters</button>
    </div>
  </div>

  <div id='settingsPanel'>
    <div class='panelContent'>
      <p>Search within <input type="number" name="searchRadius" min="100" max="1000" value="200"> metres</p>
    </div>
  </div>

  <div class='snackbar'><p></p></div>

  <script type='text/javascript' src='/js/app.js'></script>
  <script type='text/javascript'>
    WebFontConfig = {
      google: { families: [ 'Josefin+Sans:300:latin', 'Open+Sans::latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</body>
</html>
