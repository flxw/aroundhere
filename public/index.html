<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel='stylesheet' type='text/css' href='/vendor/normalize.css/normalize.css'>
  <link rel='stylesheet' type='text/css' href='/css/aroundhere.css'>
</head>

<body ng-app='aroundhere'>
  <div id='currentlocation-container' ng-controller='CurrentlocationController'>
    <div id='google-map'></div>
    <div id='currentlocation-banner' class='card card-padding'>
      <p>You are around here: {{ currentLocation }}</p>
    </div>
  </div>

  <div id='card-area' ng-view></div>

  <script type='text/javascript' src='http://maps.googleapis.com/maps/api/js?key=AIzaSyAYfnpR4oWhEB6dnCb2Qr2puVPjsLt8j2I&sensor=false'></script>
  <script type='text/javascript' src='/vendor/angular/angular.min.js'></script>
  <script type='text/javascript' src='/vendor/angular-route/angular-route.min.js'></script>
  <script type='text/javascript' src='/vendor/ngGeolocation/ngGeolocation.js'></script>
  <script type='text/javascript' src='/js/aroundhere.js'></script>
  <script type='text/javascript' src='/js/controllers/currentlocationcontroller.js'></script>
  <script type='text/javascript' src='/js/controllers/monumentscontroller.js'></script>
  <script type='text/javascript' src='/js/controllers/monumentdetailcontroller.js'></script>
  <script type='text/javascript' src='/js/services/mapservice.js'></script>
  <script type='text/javascript' src='/js/services/monumentservice.js'></script>
  <script type='text/javascript' src='/js/services/googleapiservice.js'></script>
</body>
</html>
